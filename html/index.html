<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3"/>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Input Surat</title>
</head>
<body>
    <div class="container">
        <h1>Penginputan Data Surat</h1>
        <div id="message" class="message" style="display:none; padding: 10px; margin: 10px 0; font-weight: bold; text-align: center; border-radius: 4px;"></div>
        <form id="inputForm">
            <label for="noSurat">No Surat:</label>
            <input type="text" id="noSurat" name="noSurat" required><br><br>

            <label for="tanggalMasuk">Tanggal Masuk:</label>
            <input type="date" id="tanggalMasuk" name="tanggalMasuk" required><br><br>

            <label for="pengirim">Pengirim:</label>
            <input type="text" id="pengirim" name="pengirim" required><br><br>

            <label for="perihal">Perihal:</label>
            <input type="text" id="perihal" name="perihal" required><br><br>

            <button type="submit">Submit</button>
        </form>

        <!-- Form untuk mencari surat -->
        <form id="searchForm">
            <h2>Cari Data Surat</h2>
            <label for="searchNoSurat">No Surat:</label>
            <input type="text" id="searchNoSurat" placeholder="Masukkan No Surat">

            <label for="searchPengirim">Pengirim:</label>
            <input type="text" id="searchPengirim" placeholder="Masukkan Nama Pengirim">

            <button type="submit">Cari Surat</button>
        </form>

        <div id="searchResult"></div>

                <div id="output"></div>
            </div>

            <script src="/js/app.js"></script>
</body>
</html>
